<div class="container">

          <h1 class="my-4" >Cadastro</h1>          
        
       
      </div>
    
    
      <form>
      
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword" placeholder="Nome Completo">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword" placeholder="exemplo@exemplo.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="*******">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">CEP</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword" placeholder="CEP" >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">CPF</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword" placeholder="CPF">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Telefone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword" placeholder="(00) 0 0000-0000">
            <br>
            <button class="btn btn-dark">Cadastrar</button>
          </div>
        </div>
        
       
      </form>
